<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculá tu viaje</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar">
        <h1>Organizá tu viaje</h1>
    </nav>

    <div class="main">
        <form id="holidaysExpensesForm">
            <input type="text" placeholder="Destiny Name" id="destinyName" required />
            <input type="number" placeholder="Total Budget" id="totalBudget" required />
            <input type="number" placeholder="Accomodation Expenses" id="accomodationExpenses" required />
            <input type="number" placeholder="Transport Expenses" id="transportExpenses" required />
            <input type="number" placeholder="Food Expenses" id="foodExpenses" required />
            <input type="number" placeholder="extra Expenses" id="extraExpenses" required />
            <input type="submit" value="Calculate Expenses" id="btn" />
        </form>
    </div>

    <div class="container">
        <div class="icons">
            <h5><i class="fas fa-plane"></i></h5>
            <h5><i class="fas fa-wallet"></i></h5>
            <h5><i class="fas fa-money-bill-wave-alt"></i></h5>
        </div>

        <div class="data">
            <div class="result" id="result"></div>
        </div>
    </div>

    <script src="./js/index.js"></script>

</body>

</html>
